<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<body>

<div layout:fragment="content" class="container" >
<div class="container">

  <h3>Sonderausgaben Verwaltung</h3>
  
  <form method="post" th:action="@{/specialcosts}" th:object="${model}">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Bezeichnung</th>
        <th>Betrag</th>
        <th>FÃ¤llig am</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cost, iter : ${specialCosts}">
        <td th:text="${cost.name}"></td>
        <td th:text="${cost.displayAmount}"></td>
        <td th:text="${cost.displayDueDate}"></td>
        <td>
          <a th:href="@{/fixedcosts/edit(id=${iter.index}, type='special')}" class="icon-link">
            <i class="fas fa-edit"></i>
          </a>
         </td>
         <td>          
          <a th:href="@{/specialcosts/delete(id=${iter.index})}" class="icon-link">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
     
    </tbody>
  </table>
  <a th:href="@{/fixedcosts/edit(type='special')}">Neue Sonderkosten erfassen</a>
  </form>
  
</div>
</div>
</body>
</html>
