<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<body>

<div layout:fragment="content" class="container" >
<div class="container">

	<h4>Monatliche Ausgaben</h4>
	
  <form method="post" th:action="@{/fixedcosts/monthly}">
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th>Bezeichnung</th>
	      <th>Betrag</th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="cost : ${monthlyFixedCosts}">
	      <td th:text="${cost.name}"></td>
	      <td th:text="${cost.displayAmount}"></td>
	      <td><a th:href="@{/fixedcosts/delete(id=${cost.id})}" class="btn">
	         <i class="fas fa-trash-alt" style="font-size: 12px;"></i>
	       </a></td>
      </tr>
      <tr>
        <td><input type="text" name="name"/></td>
        <td><input type="number" name="amount"/></td>
        <td>
        <button type="submit" class="btn">
				   <i class="fas fa-plus-square" style="font-size: 12px;"></i>
				</button>
				</td>
      </tr>
	  </tbody>
	</table>
  </form>
	
</div>

<div class="container">
  <h4>Jährliche Ausgaben</h4>
  <form method="post" th:action="@{/fixedcosts/yearly}">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Bezeichnung</th>
        <th>Fällig im</th>
        <th>Betrag</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cost : ${yearlyFixedCosts}">
        <td th:text="${cost.name}"></td>
        <td th:text="${cost.displayMonth}"></td>
        <td th:text="${cost.displayAmount}"></td>
        <td><a th:href="@{/fixedcosts/delete(id=${cost.id})}" class="btn">
          <i class="fas fa-trash" style="font-size: 12px;"></i>
        </a></td>
      </tr>
      <tr>
        <td><input type="text" name="name"/></td>
        <td><select name="month">
				    <option value="0">Januar</option>
				    <option value="1">Februar</option>
				    <option value="2">März</option>
				    <option value="3">April</option>
				    <option value="4">Mai</option>
				    <option value="5">Juni</option>
				    <option value="6">Juli</option>
				    <option value="7">August</option>
				    <option value="8">September</option>
				    <option value="9">Oktober</option>
				    <option value="10">November</option>
				    <option value="11">Dezember</option>
				</select></td>
        <td><input type="number" name="amount"/></td>
        <td>
        <button type="submit" class="btn">
           <i class="fas fa-plus-square" style="font-size: 12px;"></i>
        </button>
        </td>
      </tr>
    </tbody>
  </table>
  </form>
</div>
</div>

</body>
</html>
