
<!DOCTYPE html>
<html lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple financial planning app">
    <meta name="keywords" content="finance,planning,calculation">
    <meta name="author" content="wondee">

		<meta name="theme-color" content="#212529">
		<meta name="msapplication-navbutton-color" content="#212529">
		<meta name="apple-mobile-web-app-status-bar-style" content="#212529">

		<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Die ultimative Finanzapp!</title>

    <link rel="icon" type="image/png" th:href="${@mvcResourceUrlProvider.getForLookupPath('/resources/favicon.png')}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/resources/finance.css')}"/>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
      <a class="navbar-brand" th:href="@{/overview}">Finanz-App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/overview}">Übersicht</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/fixedcosts}">Fixkosten</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/specialcosts}">Sonderkosten</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Anderes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/settings}">Einstellungen</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/legal/impressum}">Impressum</a>
              <a class="dropdown-item" th:href="@{/legal/datenschutz}">Datenschutzerklärung</a>
            </div>
          </li>
        </ul>
         <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">
			     <button class="btn btn-link nav-link" type="submit"><i class="fas fa-door-open"></i>  Logout</button>
			   </form>
      </div>
      </div>
    </nav>
   
    <main role="main" class="container-fluid">
	    <div id="the-content" layout:fragment="content" class="container">
	        <!-- include here the content of the current page visited by the user -->
	    </div>

    </main><!-- /.container -->
		<footer class="page-footer font-small pt-4">
		
		
		    <!-- Copyright -->
		    <div class="footer-copyright text-center py-3">© 2018 Copyright:
		      <a href="https://www.wondee.info"> wondee.info</a>
		
		    </div>
		    <!-- Copyright -->
		</footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
