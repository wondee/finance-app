<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <body>
    <div th:fragment="month">
      <label for="dueMonth" th:text="${monthTitle} + ':'"></label>
         <select class="form-control" th:attr="id=${prefix + 'Month'}, name=${prefix + 'Month'}" th:field="*{__${prefix + 'Month'}__}">
           <option value="1">Januar</option>
           <option value="2">Februar</option>
           <option value="3">März</option>
           <option value="4">April</option>
           <option value="5">Mai</option>
           <option value="6">Juni</option>
           <option value="7">Juli</option>
           <option value="8">August</option>
           <option value="9">September</option>
           <option value="10">Oktober</option>
           <option value="11">November</option>
           <option value="12">Dezember</option>
         </select>
      
    
    </div>
    <div th:fragment="yearmonth">
         <div  th:include="fragments/components :: month(prefix=${prefix}, monthTitle=${monthTitle})"></div>
         <label for="deuYear" th:text="${yearTitle} + ':'"></label>
         <input type="number" class="form-control" min="2018" max="2199" th:classappend="${#fields.hasErrors(prefix + 'Year')} ? 'is-invalid': ''"  
            th:attr="id=${prefix + 'Year'}, name=${prefix + 'Year'}" th:field="*{__${prefix + 'Year'}__}" 
            aria-describedby="dueYearHelp" placeholder="z.B. 2019">
         <small id="dueYearHelp" class="form-text text-muted" th:if="${!#fields.hasErrors(prefix + 'Year')}">Wählen Sie einen Monat / Jahr in der Zukunft aus.</small>
         <div class="invalid-feedback">Das Jahr muss zwischen 2018 und 2199 liegen.</div>
    </div>
  
    <div th:fragment="deletionDialog">
        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			      <div class="modal-content">
			          <div class="modal-header">
			            <h5 class="modal-title" id="limitedModalLabel">'{{ deletionDialogConfig.entryName }}' Löschen</h5>
			              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			               <span aria-hidden="true">×</span>
			             </button>
			           </div>
			           <div class="modal-body">
			             <p>Kosten <strong>{{ deletionDialogConfig.entryName }}</strong> wird unwiderruflich gelöscht.</p>
			             <p>Sind Sie sicher?</p>
			           </div>
			           
			           <div class="modal-footer">
			             <a class="btn btn-secondary" href="#" data-dismiss="modal">Abbrechen</a>
			             <a class="btn btn-danger" :href="deletionDialogConfig.href">Löschen</a>
			           </div>
			          </div>
			      </div>
			  </div>
    
    </div>
  
  </body>
  
</html>
